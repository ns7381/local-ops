<form class="form-horizontal">
    <div class="form-group form-required">
        <label for="ip" class="control-label col-sm-3">ip：</label>

        <div class="col-sm-7">
            <input type="text" class="form-control" id="ip" name="ip">
        </div>
    </div>
    <div class="form-group form-required">
        <label for="type" class="control-label col-sm-3">类型：</label>

        <div class="col-sm-7">
            <select class="form-control" id="type" name="type">
                <option value="WebServer">WebServer</option>
                <option value="DBServer">DBServer</option>
            </select>
        </div>
    </div>
    <div class="form-group form-required">
        <label for="username" class="control-label col-sm-3">用户名：</label>

        <div class="col-sm-7">
            <input type="text" class="form-control" id="username" name="username">
        </div>
    </div>
    <div class="form-group form-required">
        <label for="password" class="control-label col-sm-3">密码：</label>

        <div class="col-sm-7">
            <input type="text" class="form-control" id="password" name="password">
        </div>
    </div>
</form>
