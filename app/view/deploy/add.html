<form class="form-horizontal">
    <div class="form-group form-required">
        <label for="name" class="control-label col-sm-3">名称：</label>

        <div class="col-sm-7">
            <input type="text" class="form-control" id="name" name="name">
        </div>
    </div>
    <div class="form-group form-required">
        <label for="deploymentTopologyId" class="control-label col-sm-3">拓扑：</label>

        <div class="col-sm-7">
            <select class="form-control" id="deploymentTopologyId" name="deploymentTopologyId">
                {{each topology as repository}}
                <option value="{{repository.id}}">{{repository.name}}</option>
                {{/each}}
            </select>
        </div>
    </div>
    <div class="form-group form-required">
        <label for="locationId" class="control-label col-sm-3">环境：</label>

        <div class="col-sm-7">
            <select class="form-control" id="locationId" name="locationId">
                {{each location as repository}}
                <option value="{{repository.id}}">{{repository.name}}</option>
                {{/each}}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="control-label col-sm-3">描述：</label>
        <div class="col-sm-7">
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
    </div>
</form>
