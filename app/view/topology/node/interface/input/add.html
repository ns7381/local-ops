<form class="form-horizontal">
    <div class="form-group form-required">
        <label for="name" class="control-label col-sm-3">键：</label>

        <div class="col-sm-7">
            <input type="text" class="form-control" id="name" name="name">
        </div>
    </div>
    <div class="form-group form-required">
        <label for="value" class="control-label col-sm-3">值：</label>

        <div class="col-sm-7">
            <input type="text" class="form-control" id="value" name="value">
        </div>
    </div>
    <div class="form-group form-required">
        <label for="type" class="control-label col-sm-3">类型：</label>

        <div class="col-sm-7">
            <select class="form-control" id="type" name="type">
                <option value="ARTIFACT">外部文件</option>
                <option value="PROPERTY">属性</option>
                <option value="STRING">其他</option>
            </select>
        </div>
    </div>
</form>
