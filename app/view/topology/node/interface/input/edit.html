<form class="form-horizontal">
    <div class="form-group form-required">
        <label for="name" class="control-label col-sm-3">键：</label>

        <div class="col-sm-7">
            <input type="text" class="form-control" id="name" name="name" value="{{name}}">
            <input type="hidden" class="form-control" name="id" value="{{id}}">
        </div>
    </div>
    <div class="form-group form-required">
        <label for="value" class="control-label col-sm-3">值：</label>

        <div class="col-sm-7">
            <input type="text" class="form-control" id="value" name="value" value="{{value}}">
        </div>
    </div>
    <div class="form-group form-required">
        <label for="type" class="control-label col-sm-3">类型：</label>

        <div class="col-sm-7">
            <select class="form-control" id="type" name="type">
                <option value="ARTIFACT">外部文件</option>
                <option value="PROPERTY" {{if type =="PROPERTY"}}selected{{/if}}>属性</option>
                <option value="STRING" {{if type =="STRING"}}selected{{/if}}>其他</option>
            </select>
        </div>
    </div>
</form>
