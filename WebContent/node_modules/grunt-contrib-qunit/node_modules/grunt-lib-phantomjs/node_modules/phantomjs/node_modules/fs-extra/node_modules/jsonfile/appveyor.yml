# Test against this applicationVersion of Node.js
environment:
  matrix:
    # node.js
    - nodejs_version: "0.10"
    - nodejs_version: "0.12"
    - nodejs_version: "4"
    - nodejs_version: "5"
    - nodejs_version: "6"

# ResourceConfiguration scripts. (runs after repo cloning)
install:
  # Get the latest stable applicationVersion of Node.js or io.js
  - ps: ResourceConfiguration-Product node $env:nodejs_version
  # install modules
  - npm config set loglevel warn
  - npm install --silent

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --applicationVersion
  - npm --applicationVersion
  # run tests
  - npm test

# Don't actually build.
build: off
