<h2 class="page-header">仓库管理</h2>
<div id="repository-toolbar" class="btn-group">
    <button id="btn-add" type="button" class="btn btn-default">
        <i class="glyphicon glyphicon-plus"></i>新建
    </button>
</div>
<table id="repository-table" data-toggle="table" data-url="resource/repository">
    <thead>
    <tr>
        <th data-field="repositoryUrl" data-sortable="true">git地址</th>
        <th data-field="localDir" data-sortable="true">本地仓库</th>
        <th data-field="status" data-sortable="true" data-formatter="repositoryStatusFormatter">状态</th>
        <th data-field="action" data-formatter="repositoryActionFormatter" data-events="repositoryActionEvents">操作</th>
    </tr>
    </thead>
</table>
