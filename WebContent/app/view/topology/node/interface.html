<div id="interface-toolbar" class="btn-group">
    <button id="btn-add" type="button" class="btn btn-default">
        <i class="glyphicon glyphicon-plus"></i>新建
    </button>
</div>
<table id="interface-table" data-toggle="table" data-url="topology/node/interface?deploymentNodeId={{nodeId}}">
    <thead>
    <tr>
        <th data-field="name" data-formatter="interfaceNameFormatter" data-sortable="true">名称</th>
        <th data-field="implementation" data-sortable="true">实现</th>
        <th data-field="description" data-sortable="true">描述</th>
        <th data-field="action" data-formatter="interfaceActionFormatter" data-events="interfaceActionEvents">操作</th>
    </tr>
    </thead>
</table>
