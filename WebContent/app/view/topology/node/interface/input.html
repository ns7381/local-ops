<h2 class="page-header">{{interfaceName}}输入列表</h2>
<div id="input-toolbar" class="btn-group">
    <button id="btn-add" type="button" class="btn btn-default">
        <i class="glyphicon glyphicon-plus"></i>新建
    </button>
</div>
<table id="input-table" data-toggle="table" data-url="topology/node/interface/input?interfaceId={{interfaceId}}">
    <thead>
    <tr>
        <th data-field="name" data-sortable="true">名称</th>
        <th data-field="value" data-sortable="true">值</th>
        <th data-field="type" data-sortable="true">类型</th>
        <th data-field="action" data-formatter="inputActionFormatter" data-events="inputActionEvents">操作</th>
    </tr>
    </thead>
</table>
