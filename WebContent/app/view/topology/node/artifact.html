<div id="artifact-toolbar" class="btn-group">
    <button id="btn-add" type="button" class="btn btn-default">
        <i class="glyphicon glyphicon-plus"></i>新建
    </button>
</div>
<table id="artifact-table" data-toggle="table" data-url="topology/node/artifact?nodeId={{nodeId}}">
    <thead>
    <tr>
        <th data-field="name" data-sortable="true">名称</th>
        <th data-field="path" data-sortable="true">文件</th>
        <th data-field="action" data-formatter="artifactActionFormatter" data-events="artifactActionEvents">操作</th>
    </tr>
    </thead>
</table>
