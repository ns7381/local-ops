<form class="form-horizontal">
    <div class="form-group form-required">
        <label for="ip" class="control-label col-sm-3">ip：</label>

        <div class="col-sm-7">
            <input type="text" class="form-control" id="ip" name="ip" value="{{ip}}">
            <input type="hidden" class="form-control" name="id" value="{{id}}">
        </div>
    </div>
    <div class="form-group form-required">
        <label for="type" class="control-label col-sm-3">类型：</label>

        <div class="col-sm-7">
            <select class="form-control" id="type" name="type">
                <option value="WebServer">WebServer</option>
                <option value="DBServer" {{if type=="DBServer"}}selected{{/if}}>DBServer</option>
            </select>
        </div>
    </div>
    <div class="form-group form-required">
        <label for="username" class="control-label col-sm-3">用户名：</label>

        <div class="col-sm-7">
            <input type="text" class="form-control" id="username" name="username" value="{{username}}">
        </div>
    </div>
    <div class="form-group form-required">
        <label for="password" class="control-label col-sm-3">密码：</label>

        <div class="col-sm-7">
            <input type="text" class="form-control" id="password" name="password" value="{{password}}">
        </div>
    </div>
</form>
